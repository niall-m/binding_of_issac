<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <title>The Blinding of Issac</title>
  </head>

  <body>
    <div class="main-container">
      <h1>The Binding Of Issac:</h1>
      <h1>Vanilla Javascript Edition</h1>
      &nbsp;
      <div class="game-container">
        <div class="instruction-container">
          <p>CONTROLS</p>
          <br>
          <p>LEFT: A or ←</p>
          <br>
          <p>RIGHT: D or →</p>
          <br>
          <p>UP: W or ↑</p>
          <br>
          <p>DOWN: S or ↓</p>
          <br>
          <p>SHOOT: SPACE</p>
          <br>
          <p>PAUSE: P</p>
        </div>
        <canvas id="canvas" width="660" height="500"></canvas>
        <script type="application/javascript" src="./bundle.js"></script>
        <div class="info-container">
          <ul>
            <button id="musicBtn">
              <span class="fa fa-volume-up fa-3x" aria-hidden="true"></span>
              <span class="fa fa-volume-off fa-3x" aria-hidden="true"></span>
            </button>
            <li><a href="https://github.com/niall-m/binding_of_issac" i class="fa fa-github fa-3x" aria-hidden="true"></a></li>
            <li><a href="https://www.linkedin.com/in/niallmahford/" i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></a></li>
            <li><a href="https://angel.co/" i class="fa fa-angellist fa-3x" aria-hidden="true"></a></li>
          </ul>
        </div>
      </div>
      <footer class="footer">
          &nbsp;
          <h2>Score</h2>
          <div id="points-display"></div>
          &nbsp;
          <div id="game-over">GAME OVER<p><span>Restart?</span></p></div>
      </footer>
    </div>
  </body>
</html>
